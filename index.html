<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link
      rel="shortcut icon"
      href="assets/Wineass-Ios7-Redesign-Weather.512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    \
    <script
      src="https://kit.fontawesome.com/28af3d1956.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" type="text" placeholder="Search City" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <!-- Weather_info Section -->
      <section class="weather-info">
        <div class="location-date-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-txt">Jakarata</h4>
          </div>

          <h5 class="current-date-txt regular txt">Tue, 29 July</h5>
        </div>
      </section>
    </main>
  </body>
</html>
