<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link
      rel="shortcut icon"
      href="assets/Wineass-Ios7-Redesign-Weather.512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer ></script>
    <script
      src="https://kit.fontawesome.com/28af3d1956.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" type="text" placeholder="Search City" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <!-- SECTION 1st -->
      <!-- Weather_info Section -->
      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-date-txt regular txt">Tue, 29 July</h5>
        </div>

        <!-- Weather_SUMMARY Section -->

        <div class="weather-summary-container">
          <img src="assets/weather/clouds.svg" alt="Clody img" />

          <div class="weather-summary-info">
            <h1 class="temp-txt">29 ℃</h1>
            <h3 class="condition-txt regular-txt">Cloudy</h3>
          </div>
        </div>

        <!-- Weather_CONDITIONS Section -->
        <div class="weather-conditions-box">
          <div class="weather-conditions-container">
            <div class="container-item">
              <i class="fa-solid fa-droplet"></i>
            </div>
            <div class="container-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>
          <div class="weather-conditions-container">
            <div class="container-item">
              <i class="fa-solid fa-wind"></i>
            </div>
            <div class="container-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="humidity-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <!-- Forcast Item  -->
        <div class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">27 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">30°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">27 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">30°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">27 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">30°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">27 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">30°C</h5>
          </div>
        </div>
      </section>
      <!-- SECTION 1st END -->

      <!-- SECTION 2nd -->
      <section class="search-city section-message">
        <img class="message-img" src="assets/message/search-city.png" />
        <div>
          <h1>Search Your City</h1>
          <p class="regular-txt-p">
            Find out the weather conditions of the City
          </p>
        </div>
      </section>
      <section class="search-city section-message">
        <img class="message-img" src="assets/message/not-found.png" />
        <div>
          <h1>Search Your City</h1>
          <p class="regular-txt-p">
            Find out the weather conditions of the City
          </p>
        </div>
      </section>

      <!-- SECTION 2nd END -->
    </main>
  </body>
</html>
